<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">
  var map;
  
  var entity =new Array();
  var infowindow = new Array();
  
function createEntity(name, lat, lng, contentString){

  infowindow[name] = new google.maps.InfoWindow({
    content: contentString
	});
	
  
   var myLatlng = new google.maps.LatLng(lat,lng);
   entity[name] = new google.maps.Marker({
        position: myLatlng, 
        map: map,
        title:name
    });   
	
	google.maps.event.addListener(entity[name], 'click', function() {
	infowindow[name].open(map,entity[name]);
	});
	entity[name].setVisible(visible);
  }
  
  
  
  
  function createEntity2(name, lat, lng, contentString){

  infowindow[name] = new google.maps.InfoWindow({
    content: contentString
	});
	
	var image = new google.maps.MarkerImage('mine.gif',
      
      new google.maps.Size(25, 25),
 
      new google.maps.Point(0,0),
  
      new google.maps.Point(12, 12));
	  


  
   var myLatlng = new google.maps.LatLng(lat,lng);
   entity[name] = new google.maps.Marker({
        position: myLatlng, 
        map: map,
        title:name,
		icon:image

    });   
	
	google.maps.event.addListener(entity[name], 'click', function() {
	infowindow[name].open(map,entity[name]);
	});
	entity[name].setVisible(visible);
  }
    
  function moveEntity(name, lat, lng) {
   var myLatlng = new google.maps.LatLng(lat,lng);
	entity[name].setPosition(myLatlng);
  }
  
  function visEntity(name, visible) {
	entity[name].setVisible(visible);
  }
  
  function center(lat, lng){
    var myLatlng = new google.maps.LatLng(lat, lng);
	map.setCenter(myLatlng);
  }
  
  function initialize() {

   var myLatlng = new google.maps.LatLng(9.157858,-79.846916);
    var myOptions = {
      zoom: 13,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.SATELLITE
    }
	
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    
	window.location = 'command://' + encodeURIComponent('mapReady');
	//center(9.157858,-79.846916);
    //createEntity("BCI", 9.157858,-79.846916);
	//createEntity("BCI2", 9.157858,-79.846916);
	//moveEntity("BCI", 9.157858,-79.842916);
	//addPoint(8.157858,-79.846916, "BCI2");
	//addPoint(8.157858,-78.846916, "BCI2");
  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
  
  <script type="text/javascript">
  //  window.location = 'command://' + encodeURIComponent('mapReady');
  </script>
  
</body>
</html>
